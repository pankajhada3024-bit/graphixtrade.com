<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — GraphixTrade</title>
  <meta name="description" content="Contact GraphixTrade to start your branding or packaging project." />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/"><img src="assets/img/logo-black.png" alt="GraphixTrade" class="logo" /></a>
      <nav class="main-nav"><a href="/">Home</a><a href="projects/project-template.html">Case Studies</a></nav>
    </div>
  </header>

  <main class="container">
    <section class="contact-page">
      <h1>Contact</h1>
      <p>Tell us about your project and we'll reply with a timeline and rough estimate.</p>

      <div class="google-form-embed">
        <!-- Replace YOUR_FORM_ID with your Google Form embed ID -->
        <iframe src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
      </div>

      <div class="contact-info" style="margin-top:28px">
        <h3>Other ways to reach us</h3>
        <p>Email: <a href="mailto:hello@graphixtrade.com">hello@graphixtrade.com</a></p>
        <p>Phone: +1 (555) 555-5555</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p class="muted">© <span id="year2"></span> GraphixTrade</p>
    </div>
  </footer>

  <script>document.getElementById('year2').textContent = new Date().getFullYear();</script>
</body>
</html>
